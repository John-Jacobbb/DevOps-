<!DOCTYPE html>
<html>

<head>
    <title>My Test Page</title>
</head>

<body>
    <h2>Testing JavaScript</h2>
    <button id="myButton">Click Me</button>
    <p id="myText">Hello</p>

    <script>
        document.getElementById("myButton").onclick = function () {
            document.getElementById("myText").innerText = "You clicked the button!";
        };
    </script>
</body>

</html>
